<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza & Font</title>
</head>

<body>

    <header class="banner-top">
        <div class="logo-top">
            <img src="img/Logo.png" alt="Logotipo">
        </div>
        <nav>
            <ul class="top-menu">
                <li><a class="btn-menu" href="">Home</a></li>
                <li><a class="btn-menu" href="">Ranking</a></li>
                <li><a class="btn-menu" href="">Promoción</a></li>
                <li><a class="btn-menu" href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="articulos">
            <div class="delivery">
                <h2 class="titulo-delivery">Envio gratis <span class="resaltado">comprando</span> 2 pizzas</h2>
            </div>
            <div class="podio">
                <h2 class="titulo-pizzas">Podio de pizzas</h2>
                <div class="contenedor-noticia">
                    <ol class="lista-pizzas">
                        <h3 class="titulo-lista">Pizzas top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <div class="ingredientes">
                        <img src="img/PizzaFalling.jpg" alt="Ingredientes de pizza">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="pie-de-pagina">
        <nav>
            <ul class="menu-bottom">
                <li><a class="btn-menu" href="">Home</a></li>
                <li><a class="btn-menu" href="">Ranking</a></li>
                <li><a class="btn-menu" href="">Promoción</a></li>
                <li><a class="btn-menu" href="">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo-bottom">
            <img src="img/Logo.png" alt="Logotipo">
        </div>
    </footer>
</body>

</html>
